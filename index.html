<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- Method # 1: Id  -->

    <form onsubmit="return gettingElementById()" action="">
        <label for="">Name</label>
        <input id="Uname" type="text">
        <input type="submit">
    </form>

    <h1 id="Puname"></h1>

    <!-- Method # 2: Class  -->

    <form onsubmit=" return gettingElementByClass()" action="">
        <label for="">Father Name</label>
        <input class="Fname" type="text">
        <input type="submit">
    </form>

    <h1 class="Pfname"></h1>

    <!-- Method # 3: Tag Name  -->

    <form onsubmit="return gettingElementByTagName()" action="">
        <label for="">Phone Number</label>
        <input type="text">
        <input type="submit">
    </form>

    <h1></h1>

    <!-- Method # 4: Name  -->

    <form onsubmit="return gettingElementByName()" action="">
        <label for="">E-mail</label>
        <input name="email" type="text">
        <input type="submit">
    </form>

    <h1 id="Pemail"></h1>

    <script src="script.js"></script>
</body>
</html>
